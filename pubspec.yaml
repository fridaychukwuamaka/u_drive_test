name: u_drive_test
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  go_router: ^14.2.1
  flutter_feather_icons: ^2.0.0+1
  flutter_svg: ^2.0.10+1
  flutter_riverpod: ^2.5.1
  iconly: ^1.0.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  firebase_auth: ^4.16.0
  equatable: ^2.0.5
  logger: ^2.4.0
  toastification: ^2.1.0
  loading_animation_widget: ^1.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  flutter_native_splash: ^2.4.1

# Splash Screen Configuration
flutter_native_splash:
  color: "#E2F5FC"
  image: "assets/images/logo.png"
  image_dark: "assets/images/logo.png"
  android: true
  ios: false
  web: false
  android_12:
    icon_background_color: "#E2F5FC"
    icon_background_color_dark: "#E2F5FC"
    image: "assets/images/logo.png"
    image_dark: "assets/images/logo.png"

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFPRODISPLAYBOLD.ttf
          weight: 600
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.ttf
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYREGULAR.ttf
          weight: 400
